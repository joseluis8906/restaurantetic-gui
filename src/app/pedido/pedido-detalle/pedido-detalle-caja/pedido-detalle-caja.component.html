<div class="container-fluid" 
  [ngStyle]="{'min-height': screenHeight*0.25 + 'px'}">
  <div class="row no-gutters justify-content-center">
    <div class="d-flex col-sm-12 align-self-center justify-content-center">
      <button mat-raised-button color="primary" 
        [ngStyle]="{'margin-top': '6px', 'margin-bottom': '6px'}" 
        (click)="onCreatePedido()">NUEVO</button>
    </div>
    <div class="col-sm-12">
        <perfect-scrollbar 
          [ngStyle]="{'min-height': screenHeight*0.2 + 'px', 'max-height': screenHeight*0.2 + 'px'}">
          <mat-list>
            <div *ngFor="let localPedido of pedidos">
              <mat-list-item class="pedido-detalle-caja-item" (click)="onChangePedido(localPedido)" [ngClass]="{'active': localPedido === pedido}">{{localPedido.codigo}}</mat-list-item>
            </div>
          </mat-list>
        </perfect-scrollbar>
    </div>
  </div>
</div>
