<mat-card class="pedido-detalle">
  <mat-card-header>
    <div class="container">
        <div class="row justify-content-center no-gutters">
        <label><b>Mesa</b></label>
        <mat-grid-list class="col-sm-12" cols="6" rowHeight="1:1">
            <mat-grid-tile *ngFor="let mesa of mesas" (click)="changeMesa(mesa)" [ngClass]="{'active': mesa.active}">{{mesa.numero}}</mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <perfect-scrollbar>
        
    </perfect-scrollbar>
  </mat-card-content>
</mat-card>
