<h1 mat-dialog-title>Producto</h1>

<div mat-dialog-content>
  
  <perfect-scrollbar class="producto-dialog-body">
   
    <mat-form-field class="full-width">
      <input matInput placeholder="Nombre" value="" [(ngModel)]="producto.nombre">
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <input matInput placeholder="Código" value="" [(ngModel)]="producto.codigo">
    </mat-form-field>
    
    <div class="upload-image-big" (click)="fileInput.click()" [ngStyle]="{'background-image': 'url(https://media.restaurantetic.com/files/' + (producto.imagen || '201903130002.png') + ')', 'background-size': (producto.imagen ? 'cover' : '')}">
      <input type="file" [ngStyle]="{display: 'none'}" #fileInput (change)="onUploadPicture($event.srcElement.files[0])">
    </div>
    
    <mat-form-field class="full-width">
      <textarea matInput cdkTextareaAutosize placeholder="Ingredientes" [(ngModel)]="producto.ingredientes"></textarea>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <textarea matInput cdkTextareaAutosize placeholder="Descripción" [(ngModel)]="producto.descripcion"></textarea>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <input matInput currencyMask [options]="{precision: 0, allowNegative: false}" placeholder="Precio" value="" [(ngModel)]="producto.precio">
    </mat-form-field>

  </perfect-scrollbar>

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCancelar()">Cancelar</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="onConfirmar($event)">Confirmar</button>
</div>
