<h1 mat-dialog-title>Producto</h1>

<div mat-dialog-content>
  
  <perfect-scrollbar class="producto-dialog-body">
   
    <mat-form-field class="full-width">
      <input matInput placeholder="Nombre" value="" [ngModel]="producto.nombre">
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <input matInput placeholder="Código" value="" [ngModel]="producto.codigo">
    </mat-form-field>
    
    <div class="upload-image-big" (click)="fileInput.click()">
      <input type="file" [ngStyle]="{display: 'none'}" #fileInput (change)="onUploadPicture($event.srcElement.files[0])">
    </div>
    
    <mat-form-field class="full-width">
      <textarea matInput cdkTextareaAutosize placeholder="Ingredientes" [ngModel]="ingredientesStr"></textarea>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <textarea matInput cdkTextareaAutosize placeholder="Descripción" [ngModel]="producto.descripcion"></textarea>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <input matInput placeholder="Precio" value="" [ngModel]="producto.precio">
    </mat-form-field>

  </perfect-scrollbar>

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCancelar()">Cancelar</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.producto" cdkFocusInitial>Confirmar</button>
</div>
