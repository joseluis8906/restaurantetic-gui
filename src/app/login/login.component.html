<div class="container-fluid h-100">
  <div class="row no-gutters h-100">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 m-auto">
      <mat-card>
        <div class="contaianer-fluid">
          <div class="row">
            <div class="col-12">
              <img src="assets/logo-pedir-de-boca.svg" width=72 [ngStyle]="{display: 'block'}" class="mx-auto" />
            </div>
            <div class="col-12">
              <form class="w-100" [formGroup]="formControl">
                <mat-form-field class="w-100 mt-2">
                  <input matInput placeholder="Usuario" [formControl]="username">
                  <mat-error *ngIf="username.invalid">{{getErrorMessage("username")}}</mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                  <input matInput placeholder="ContraseÃ±a" type="password" [formControl]="password">
                  <mat-error *ngIf="password.invalid">{{getErrorMessage("password")}}</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="onEntrar()">ENTRAR</button>
              </form>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
